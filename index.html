<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>物流流程</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div >
				<h1 id="title">boat</h1>
			</div>
		</header>

		<div id="game">
			<section>
				<h2>货物</h2>
				<div class="box">
				</div>
			</section>

			<section>
				<h2>集装箱</h2>
				<div class="container gp">
					gp 6*2.5*2.6
				</div>
                <div class="container gp long">
					gp long 12*2.5*2.6
				</div>
                <div class="container hq">
					hq	12*2.5*2.9
				</div>
			</section>

			<section>
				<h2>卡车</h2>
                <div class="truck">
					<div class="truck-container">
						<div class="truck-cab"></div>
						<div class="truck-cargo"></div>
					</div>
					<div class="truck-wheels">
						 <div class="wheel"></div>
						 <div class="wheel"></div>
						 <div class="wheel"></div>
					</div>
                </div>
			</section>

			<section>
				<h2>码头</h2>
				<div class = "pier-container">
					<div class="pier-pillar"></div>
       			    <div class="pier-pillar"></div>
                    <div class="pier-pillar"></div>
                    <div class="pier-platform"></div>
                    <div class="waterline"></div>
				</div>
			</section>
			<section>
				<h2>货船</h2>
                <div class="cargo-ship">
                </div>
				<div class="ocean"></div>
			</section>

			<section>
			    <button disabled>上一条</button>
                <div>
                    <p>客户从网上下订单，确定目的地</p>
                    <ul>
                        <li>优惠卷提醒</li>
                        <li>企业qq</li>
                    </ul>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>客服确认订单价格，向船家提供订单</p>
                    <ul>
                        <li>企业qq</li>
                        <li>一链通系统</li>
                        <li>船东系统</li>
                    </ul>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>操作最后确定订单</p>
                    <ul>
                        <li>企业qq</li>
                    </ul>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>卡车送货</p>
                    <ul>
                        <li>运单号</li>
                        <li>货柜箱照片</li>
                    </ul>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>放在码头，准备上船</p>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>航行中</p>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>放在码头，等付尾款提货</p>
                </div>
				<button>下一条</button>
			</section>

            <section>
			    <button>上一条</button>
                <div>
                    <p>送到仓库</p>
                </div>
				<button disabled>下一条</button>
			</section>
		</div>
	</body>
</html>
